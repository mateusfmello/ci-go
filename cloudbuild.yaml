steps:

- id: "Rodando Testes"
  name: 'gcr.io/cloud-builders/go'
  env:
  - GOPATH=./src
  args: ['test']

- id: "Rodando script"
  name: 'gcr.io/cloud-builders/go'
  env:
  - GOPATH=./src
  args: ['run']

- id: "Rodando Build"
  name: 'gcr.io/cloud-builders/go'
  env:
  - GOPATH=./src
  args: ['build']

images:
  - 'gcr.io/$PROJECT_ID/go-soma:latest'
  - 'gcr.io/$PROJECT_ID/go-soma:0.0.1'
